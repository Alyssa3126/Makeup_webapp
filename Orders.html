<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Checkout â€” Orders</title>
<style>
  body { background:#f28bb8; font-family: Arial, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
  .box { background:#fff; width:420px; padding:24px; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.15); }
  h2{ text-align:center; margin:0 0 14px }
  label{ display:block; text-align:left; font-weight:600; margin-top:10px }
  input, textarea{ width:100%; padding:10px; margin-top:6px; border-radius:8px; border:1px solid #ddd; box-sizing:border-box }
  button{ width:100%; margin-top:16px; padding:12px; border-radius:10px; background:#1a73e8; color:#fff; border:none; font-weight:600; cursor:pointer }
  button:active{ transform:translateY(1px) }
</style>
</head>
<body>
  <div class="box">
    <h2>Checkout</h2>
    <form id="orderForm">
      <label for="name">Full Name</label>
      <input id="name" name="name" type="text" placeholder="Enter your name" required />

      <label for="address">Delivery Address</label>
      <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>

      <label for="phone">Contact Number</label>
      <input id="phone" name="phone" type="tel" placeholder="Enter your phone number" required pattern="[0-9\s+-]{6,15}" />

      <button type="submit" id="place-order">Place Order</button>
    </form>
  </div>

<script>
document.getElementById('orderForm').addEventListener('submit', function(e){
  e.preventDefault(); // keep it client side for this demo
  const name = document.getElementById('name').value.trim();
  const address = document.getElementById('address').value.trim();
  const phone = document.getElementById('phone').value.trim();
  if(!name || !address || !phone){ alert('Please fill all fields.'); return; }

  // store order data so payment.html can use it
  sessionStorage.setItem('order_name', name);
  sessionStorage.setItem('order_address', address);
  sessionStorage.setItem('order_phone', phone);
// Example: store the ordered items before moving to payment
const orderedItems = [
  { name: 'Lipstick', price: 499 },
  { name: 'Eyeliner', price: 299 },
  { name: 'Nail Polish', price: 199 }
];

sessionStorage.setItem('ordered_items', JSON.stringify(orderedItems));
  // go to payment page
  window.location.href = 'payment.html';
});
</script>
</body>
</html>
